<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Continents</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #deb887; /* Light royal brown background */
            color: #4e342e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: #4e342e; /* Dark brown for title text */
            margin: 30px 0;
            font-family: 'Times New Roman', serif;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .continent {
            background-color: #5d4037; /* Dark brown for continent boxes */
            color: #f4e1b5;
            padding: 20px 30px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            width: auto;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .continent:hover {
            background-color: #3e2723; /* Darker brown on hover */
            transform: scale(1.05);
        }

        .continent a {
            text-decoration: none;
            color: #f4e1b5;
        }

        .continent i {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
            color: #f4e1b5;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #4e342e;
            font-size: 14px;
            font-family: 'Times New Roman', serif;
        }

        .footer a {
            color: #4e342e;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #3e2723;
        }
    </style>
</head>
<body>

    <h1>Discover the Rich History of Continents</h1>

    <div class="continent">
        <i class="fas fa-globe-asia"></i>
        <a href="HistoryServlet?continent=Asia">History of Asia</a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-africa"></i>
        <a href="HistoryServlet?continent=Africa">History of Africa</a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-americas"></i>
        <a href="HistoryServlet?continent=North%20America">History of North America</a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-americas"></i>
        <a href="HistoryServlet?continent=South%20America">History of South America</a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-europe"></i>
        <a href="HistoryServlet?continent=Europe">History of Europe</a>
    </div>

    <div class="continent">
        <i class="fas fa-globe"></i>
        <a href="HistoryServlet?continent=Australia">History of Australia</a>
    </div>

    <div class="continent">
        <i class="fas fa-globe"></i>
        <a href="HistoryServlet?continent=Antarctica">History of Antarctica</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Vintage History. All Rights Reserved. <br> <a href="https://www.example.com">Learn More</a></p>
    </div>

</body>
</html>
