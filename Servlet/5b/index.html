<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Continents</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif; 
            background-color: #faf3e0; /* Antique paper color */
            padding: 20px;
            color: #4e4e4e;
        }
        h1 {
            color: #3b3b3b;
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .continent {
            background-color: #6c4f37; /* Vintage brown color */
            color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .continent:hover {
            background-color: #5c3e28; /* Slightly darker shade for hover effect */
        }
        .continent a {
            text-decoration: none;
            color: white;
        }
        .continent i {
            font-size: 30px; /* Icon size */
            margin-bottom: 10px;
        }
        .continent span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        .continent:hover i {
            transform: scale(1.1); /* Slight scale effect on hover */
        }
    </style>
</head>
<body>

<h1>Click on a Continent to Learn More</h1>

<div class="container">
    <div class="continent">
        <i class="fas fa-globe-asia"></i>
        <a href="http://localhost:8080/5b/history?continent=Asia">
            History of Asia
        </a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-africa"></i>
        <a href="http://localhost:8080/5b/history?continent=Africa">
            History of Africa
        </a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-americas"></i>
        <a href="http://localhost:8080/5b/history?continent=North%20America">
            History of North America
        </a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-americas"></i>
        <a href="http://localhost:8080/5b/history?continent=South%20America">
            History of South America
        </a>
    </div>

    <div class="continent">
        <i class="fas fa-globe-europe"></i>
        <a href="http://localhost:8080/5b/history?continent=Europe">
            History of Europe
        </a>
    </div>

    <div class="continent">
        <i class="fas fa-globe"></i>
        <a href="http://localhost:8080/5b/history?continent=Australia">
            History of Australia
        </a>
    </div>

    <div class="continent">
        <i class="fas fa-globe"></i>
        <a href="http://localhost:8080/5b/history?continent=Antarctica">
            History of Antarctica
        </a>
    </div>
</div>

</body>
</html>
