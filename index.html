<head>

    <title>Web Technology Lab Exercises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH/4Nc72vuB4fFQw1FaVpABIdlXEv1NJv1YwXG1iNkmUv03eLT1K4HjWtHOA4jFV9uMeFsxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #45d0e9;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #16213e;
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            border: 2px solid #0f3460;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: #eaeaea;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #0f3460;
            border: 2px solid #0f3460;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .card a:hover {
            background-color: #45d0e9;
            border-color: #45d0e9;
        }
        .card a i {
            margin-right: 10px;
        }
        .bar-container {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .bar {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .bar.purple {
            background-color: #6c5ce7;
            border: 2px solid #6c5ce7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bar i {
            margin-right: 10px;
        }
        .bar:hover {
            opacity: 0.9;
        }
    </style>
</head>

        <div class="card">

                <i class="fas fa-server"></i> Exercise 4(a)
            </a>
        </div>
        <div class="card">
            <a href="HTML,CSS,JAVASCRIPT/pg4(b).html">
                <i class="fas fa-network-wired"></i> Exercise 4(b)
            </a>

        <a href="#" class="bar purple">

    </div>
</body>
